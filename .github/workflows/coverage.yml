name: Coverage PR Comment

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

permissions:
  contents: read
  pull-requests: write

jobs:
  coverage:
    runs-on: ubuntu-24.04
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 24
          cache: 'yarn'

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Run tests (lcov reporter)
        shell: bash
        run: yarn test:lcov

      - name: Build PR comment body from lcov-summary
        shell: bash
        run: |
          if [ ! -s "${GITHUB_WORKSPACE}/lcov.info" ]; then
            printf '%s\n' 'Coverage report not found' > "${RUNNER_TEMP}/comment.md"
            exit 0
          fi

          # Output directly as the comment body
          npx -y lcov-summary "${GITHUB_WORKSPACE}/lcov.info" > "${RUNNER_TEMP}/comment.md"

      - name: Post or update sticky PR comment
        uses: marocchino/sticky-pull-request-comment@v2
        with:
          header: Coverage Report
          path: ${{ runner.temp }}/comment.md
